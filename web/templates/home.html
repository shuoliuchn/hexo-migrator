{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'web:blog_add' %}" class="btn btn-success">新建博客</a>
    <table class="table table-hover">
    <thead>
    <tr>
        <th>博客标题</th>
        <th>博客相对路径</th>
        <th>博客分类</th>
        <th>博客标签</th>
        <th>更新日期</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for blog in blog_list %}
        <tr>
            <td>{{ blog.title }}</td>
            <td>{{ blog.path }}</td>
            <td>{{ blog.categories }}</td>
            <td>{{ blog.show_tags }}</td>
            <td>{{ blog.update }}</td>
            <td>
                <a href="{% url 'web:blog_edit' blog.pk %}" class="btn bg-info btn-xs">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
    </table>
{% endblock %}
